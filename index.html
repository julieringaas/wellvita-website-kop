<!DOCTYPE html>
<html lang="en" class="landing-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-quiz.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono|Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Sundhedstesten | Styrk dit helbred | Wellvita</title>
    <meta
      name="description"
      content="
      Tag Wellvitas sundhedstest og styrk dit helbred. Få en skræddersyet anbefaling og føl dig ung igen med dine helt nye vitaminer!"
    />
  </head>

  <body>
    <nav>
      <a href="index.html"
        ><img src="assets/logo.png" alt="Wellvita logo" class="nav-campaign"
      /></a>
    </nav>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

    <article class="article-campaign">
      <section class="section-campaign">
        <h1 class="h1-campaign">
          Tag vores sundhedstest og få din sundhedsscore
        </h1>
        <p class="p-campaign">
          Tag vores sundhedtest og styrk dit helbred. Føl dig ung igen med dine
          helt nye vitaminer!
        </p>
        <a href="quiz.html" class="knap">TAG TESTEN NU</a>
      </section>
      <div class="animation-container">
        <lottie-player
          src="animations/wellvita.json"
          background="transparent"
          speed="1"
          id="cult"
          loop
        ></lottie-player>
        <script>
          LottieInteractivity.create({
            player: "#cult",
            mode: "cursor",
            actions: [
              {
                type: "hover",
                forceFlag: false,
                frames: [30, 1000],
              },
            ],
          });
        </script>
      </div>
    </article>

    <!-- HTML for the cookie pop-up -->
    <div class="cookie-popup" id="cookie-popup">
      <p>
        This website uses cookies to ensure you get the best experience on our
        website.
      </p>

      <button class="accept" onclick="acceptCookies()">Accept</button>
      <button class="decline" onclick="declineCookies()">Decline</button>
    </div>
  </body>
  <script src="lottie-interactive.js"></script>
  <script src="script.js"></script>
</html>
