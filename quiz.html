<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-quiz.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono|Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Sundhedstest | Tag testen | Wellvita</title>
    <meta
      name="description"
      content="
      Nysgerrig på din sundhedsscore? Tag vores sundhedstest, få anbefalede plantebaserede vitaminer og styrk dit helbred i dag »"
    />
  </head>
  <body>
    <nav>
        <a href="index.html"><img src="assets/logo.png" alt="Wellvita logo" class="nav-campaign"></a> </nav>
    <div id="outside">
      <form id="survey-form" action="/my-handling-form-page" method="post">
        <h1>Sundhedstest</h1>

        <div>
        <!-- ------------------Personal Details---------------------------- -->
        <fieldset class="grey_fieldset" data-aos="fade-up" >
          <legend>LIDT OM DIG</legend>      
          <label for="date-label">ALDER</label>

          <div>
          <input type="date" name="bday" label="age"/>
        </div>
        </fieldset>

        <!--GENDER-->
        <fieldset data-aos="fade-up" >
        <div>
          <label for="Gender">KØN</label>

          <p>
            <input type="radio" name="gender" value="male"   class="specifyColor" />
            Kvinde<br />
            <input type="radio" name="gender" value="female" class="specifyColor" /> Mand<br />
            <input type="radio" name="gender" value="other" class="specifyColor" /> Non-binær</br>
          </p>
        </div>
    </fieldset>

        <!--WEIGHT AND HEIGHT-->

    <fieldset class="grey_fieldset" data-aos="fade-up" >
        <label for="Weight">VÆGT</label>

        
      <div>  <input type="text" class="weight-field" maxlength="3"></div>
    
        <label for="Height">HØJDE</label>
        <div>
        <input type="text" class="weight-field"></div>
</fieldset>

    <!--ALCOHOL HABITS -->

    <fieldset data-aos="fade-up" >
        <div>
          <label for="alcohol-consume">HVOR MANGE GENSTANDE 
            ALKOHOL PER UGE DRIKKER DU?</label>

          <p class="grid">
            <input type="radio" name="alcohol-consume" value="0"  class="specifyColor" />
            0<br />
            <input type="radio" name="alcohol-consume" value="0-7" class="specifyColor" /> 0-7<br />
            <input type="radio" name="alcohol-consume" value="7-14" class="specifyColor" />7-14</br>
            <input type="radio" name="alcohol-consume" value="7-14" class="specifyColor" /> 14+</br>

          </p>
        </div>
    </fieldset>


    <!--MENSTRUATION-->

    <fieldset class="grey_fieldset" data-aos="fade-up" >
        <div>
          <label for="menstruation">HAR DU REGELMÆSSIG
            MENSTRUATIONSCYKLUS?</label>

          <p class="yes_no">
            <input type="radio" name="menstruation" value="0"  class="specifyColor" />
            Ja<br />
            <input type="radio" name="menstruation" value="0-7" class="specifyColor" /> Nej<br />


          </p>
        </div>
    </fieldset>
 <!-- ------------------KOSTHOLD-------------------------------- -->
      


    

        <!--Vegetarian-->
        <fieldset data-aos="fade-up" >
            <legend>KOSTHOLD</legend>
            <div>
              <label for="vegetables">KLIK PÅ DEN, DER BESKRIVER DIG BEDST</label>

              <p>
                <input type="radio" name="vegetables" value="0"  class="specifyColor" />
                Flexitar<br />
                <input type="radio" name="vegetables" value="1-3"  class="specifyColor" />
                Pescetar<br />
            
                <input type="radio" name="vegetables" value="3-5" class="specifyColor" /> Vegetar<br />
                <input type="radio" name="vegetables" value="3-5" class="specifyColor" /> Veganer<br />
                <input type="radio" name="vegetables" value="5-7" class="specifyColor" /> Spiser kød<br />
    
    
              </p>
            </div>
        </fieldset>
    

 <!--Food allergies-->
    <fieldset class="grey_fieldset" data-aos="fade-up" >
        <div>
          <label for="food-allergies">HAR DU NOGEN MADALLERGIER?</label>

          <p>
            <input type="radio" name="food-allergies" value="0"  class="specifyColor" />
            Ja<br />
            <input type="radio" name="food-allergies" value="0-7" class="specifyColor" /> Nej<br />


          </p>
        </div>
    </fieldset>

     <!--Vegetables-->
     <fieldset data-aos="fade-up" >
        <div>
          <label for="vegetables">HVOR MANGE FRUGTER ELLER
            GRØNTSAGER SPISER DU DAGLIGT?</label>

          <p>
            <input type="radio" name="vegetables" value="0"  class="specifyColor" />
            0<br />
            <input type="radio" name="vegetables" value="1-3"  class="specifyColor" />
            1-3<br />
        
            <input type="radio" name="vegetables" value="3-5" class="specifyColor" /> 3-5<br />
            <input type="radio" name="vegetables" value="5-7" class="specifyColor" /> 5-7<br />


          </p>
        </div>
    </fieldset>


         <!--Water-->
         <fieldset class="grey_fieldset" data-aos="fade-up" >
            <div>
              <label for="vegetables">HVOR MEGET VAND DRIKKER
                DU DAGLIGT?</label>

              <p>
                <input type="radio" name="water" value="0,5"  class="specifyColor" />
                0,5 L<br />
                <input type="radio" name="water" value="1-2"  class="specifyColor" />
                1-2 L<br />
            
                <input type="radio" name="water" value="2-3" class="specifyColor" /> 2-3 L<br />
    
    
              </p>
            </div>
        </fieldset>

             <!--Fish-->
     <fieldset data-aos="fade-up" >
        <div>
          <label for="vegetables">HVOR MANGE GANGER I UGEN
            SPISER DU FISK?</label>

          <p>
            <input type="radio" name="fish" value="0"  class="specifyColor" />
            0<br />
            <input type="radio" name="fish" value="1-2"  class="specifyColor" />
            1-2<br />
        
            <input type="radio" name="fish" value="2-5" class="specifyColor" /> 2-5<br />
            <input type="radio" name="fish" value="5-7" class="specifyColor" /> 5-7<br />


          </p>
        </div>
    </fieldset>

<!-- ------------------FITNESS-------------------------------- -->
      
    
    

        <!--Transportation-->
        <fieldset class="grey_fieldset" data-aos="fade-up" >
            <legend>BEVÆGELSE</legend>

            <div>
              <label for="transport">HVAD ER DIT DAGLIGE TRANSPORTMIDDEL</label>
              <p>
                <input type="radio" name="transport" value="biking"   class="specifyColor"/>
                Cykel<br />
                <input type="radio" name="transport" value="walking"  class="specifyColor" />
                På gåben<br />
            
                <input type="radio" name="transport" value="public_transportation" class="specifyColor" /> Offentlig transport<br />
                <input type="radio" name="transport" value="driving" class="specifyColor" /> Bil<br />
            
    
              </p>
            </div>
        </fieldset>

                <!--fitness-->
                <fieldset data-aos="fade-up" >
                    <div>
                      <label for="ftiness">HVOR MANGE GANGER OM UGEN TRÆNER DU STYRKE?</label>

                      <p>
                        <input type="radio" name="fitness" value="0" class="specifyColor" />
                        0<br />
                        <input type="radio" name="fitness" value="1-3" class="specifyColor" />
                        1-3<br />
                    
                        <input type="radio" name="fitness" value="3-5" class="specifyColor" /> 3-5<br />
                        <input type="radio" name="fitness" value="5-7" class="specifyColor" /> 5-7<br />
                    
            
                      </p>
                    </div>
                </fieldset>


                <!--cardio-->
                <fieldset class="grey_fieldset" data-aos="fade-up" >
                    <div>
                      <label for="cardio">HVOR MANGE GANGER OM UGEN TRÆNER DU CARDIO?</label>
                      <p>
                        <input type="radio" name="cardio" value="0" class="specifyColor" />
                        0<br />
                        <input type="radio" name="cardio" value="1-3" class="specifyColor" />
                        1-3<br />
                    
                        <input type="radio" name="cardio" value="3-5" class="specifyColor" /> 3-5<br />
                        <input type="radio" name="cardio" value="5-7" class="specifyColor" /> 5-7<br />
                    
            
                      </p>
                    </div>
                </fieldset>



    

  

        <div id="submitbutton">
          <a href="dashboard.html" class="knap-2">Få din sundhedsscore</a>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 150, duration: 1000 });
    </script>
  </body>
</html>
